<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>–ó–∞—è–≤–∫–∞ –Ω–∞ –º–µ—Ä—á–∞–Ω—Ç–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-bg: #18222d;
      --tg-block: #242f3d;
      --tg-text: #e4e4e5;
      --tg-hint: #8b959e;
      --tg-divider: #2b3742;
      --tg-accent: #2aabee;
      --tg-button: #2aabee;
      --tg-button-text: #fff;
      --tg-input-bg: #242f3d;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: var(--font);
      font-size: 16px;
      background: var(--tg-bg);
      color: var(--tg-text);
      -webkit-font-smoothing: antialiased;
    }

    body {
      padding: 0 16px 0;
      padding-top: calc(20px + env(safe-area-inset-top, 0px));
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
    }

    .page {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
      color: var(--tg-text);
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: var(--tg-hint);
      margin: 0 0 24px;
      text-align: center;
    }

    .form-block {
      background: var(--tg-block);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--tg-hint);
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      font-family: inherit;
      color: var(--tg-text);
      background: var(--tg-input-bg);
      border: 1px solid var(--tg-divider);
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }

    input::placeholder {
      color: #5c6875;
    }

    input:focus {
      border-color: var(--tg-accent);
    }

    .btn-wrap {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 20px));
      background: var(--tg-bg);
      z-index: 100;
      border-top: 1px solid var(--tg-divider);
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      color: var(--tg-button-text);
      background: var(--tg-button);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:active {
      opacity: 0.85;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.8);
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è */
    .msg {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .msg.success {
      background: rgba(42, 171, 238, 0.15);
      color: #2aabee;
      border: 1px solid rgba(42, 171, 238, 0.3);
    }

    .msg.error {
      background: rgba(255, 82, 82, 0.15);
      color: #ff5252;
      border: 1px solid rgba(255, 82, 82, 0.3);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="page">
    <h1>–ó–∞—è–≤–∫–∞ –Ω–∞ –º–µ—Ä—á–∞–Ω—Ç–∞</h1>
    <p class="subtitle">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∞–Ω–∫–µ—Ç—É –¥–ª—è —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º</p>

    <div id="msg" class="msg hidden"></div>

    <form id="form">
      <div class="form-block">
        <label for="name">–ò–º—è</label>
        <input type="text" id="name" placeholder="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è" required>
      </div>

      <div class="form-block">
        <label for="country">–°—Ç—Ä–∞–Ω–∞</label>
        <input type="text" id="country" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–æ—Å—Å–∏—è" required>
      </div>

      <div class="form-block">
        <label for="monthly">–û–±–æ—Ä–æ—Ç –≤ –º–µ—Å—è—Ü ($)</label>
        <input type="number" id="monthly" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 50000" inputmode="numeric" required>
      </div>

      <div class="form-block">
        <label for="single">–ú–∞–∫—Å. –ø–ª–∞—Ç–µ–∂ ($)</label>
        <input type="number" id="single" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5000" inputmode="numeric" required>
      </div>

      <div class="form-block">
        <label for="time">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã</label>
        <input type="text" id="time" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 8 —á–∞—Å–æ–≤ –≤ –¥–µ–Ω—å" required>
      </div>

      <div class="form-block">
        <label for="deals">–ö–æ–ª-–≤–æ —Å–¥–µ–ª–æ–∫ –≤ –¥–µ–Ω—å</label>
        <input type="text" id="deals" placeholder="–ü—Ä–∏–º–µ—Ä: 10-20" required>
      </div>

      <div class="form-block">
        <label for="withdraw">–°–∫–æ—Ä–æ—Å—Ç—å –≤—ã–≤–æ–¥–∞ (–∫—Ä–∏–ø—Ç–∞)</label>
        <input type="text" id="withdraw" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 30 –º–∏–Ω" required>
      </div>
    </form>
  </div>

  <div class="btn-wrap">
    <button type="submit" form="form" class="btn" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
  </div>

  <script>
    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ë–û–¢–ê (–í—à–∏—Ç—ã–µ –¥–∞–Ω–Ω—ã–µ)
    const CONFIG = {
      botToken: '8543352667:AAGiLQUe3UbP9V3X2-_5Ltx2wmBNYgkcxVM',
      chatId: '-1003861173039'
    };

    const tg = window.Telegram.WebApp;
    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('msg');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    tg.ready();
    tg.expand();
    
    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ –ø–æ–¥ —Ç–µ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    if (tg.themeParams) {
      const root = document.documentElement;
      if(tg.themeParams.bg_color) root.style.setProperty('--tg-bg', tg.themeParams.bg_color);
      if(tg.themeParams.section_bg_color) root.style.setProperty('--tg-block', tg.themeParams.section_bg_color);
      if(tg.themeParams.text_color) root.style.setProperty('--tg-text', tg.themeParams.text_color);
      if(tg.themeParams.hint_color) root.style.setProperty('--tg-hint', tg.themeParams.hint_color);
      if(tg.themeParams.button_color) root.style.setProperty('--tg-button', tg.themeParams.button_color);
      if(tg.themeParams.button_text_color) root.style.setProperty('--tg-button-text', tg.themeParams.button_text_color);
    }

    function showMessage(text, type) {
      msgEl.textContent = text;
      msgEl.className = `msg ${type}`;
      msgEl.classList.remove('hidden');
      // –°–∫—Ä–æ–ª–ª –∫ —Å–æ–æ–±—â–µ–Ω–∏—é
      msgEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function getTelegramUser() {
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const u = tg.initDataUnsafe.user;
        const name = `${u.first_name} ${u.last_name || ''}`.trim();
        const username = u.username ? `@${u.username}` : '–Ω–µ—Ç —é–∑–µ—Ä–Ω–µ–π–º–∞';
        return `${name} (${username}, ID: ${u.id})`;
      }
      return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π (–æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram)';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
      msgEl.classList.add('hidden');

      // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
      const formData = {
        name: document.getElementById('name').value,
        country: document.getElementById('country').value,
        monthly: document.getElementById('monthly').value,
        single: document.getElementById('single').value,
        time: document.getElementById('time').value,
        deals: document.getElementById('deals').value,
        withdraw: document.getElementById('withdraw').value,
        tgUser: getTelegramUser()
      };

      // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
      const messageText = `
üìã <b>–ù–û–í–ê–Ø –ó–ê–Ø–í–ö–ê –ù–ê –ú–ï–†–ß–ê–ù–¢–ê</b>

üë§ <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> ${formData.tgUser}

1Ô∏è‚É£ <b>–ò–º—è:</b> ${formData.name}
2Ô∏è‚É£ <b>–°—Ç—Ä–∞–Ω–∞:</b> ${formData.country}
3Ô∏è‚É£ <b>–û–±–æ—Ä–æ—Ç/–º–µ—Å:</b> $${formData.monthly}
4Ô∏è‚É£ <b>–û–¥–∏–Ω –ø–ª–∞—Ç–µ–∂:</b> $${formData.single}
5Ô∏è‚É£ <b>–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã:</b> ${formData.time}
6Ô∏è‚É£ <b>–°–¥–µ–ª–æ–∫ –≤ –¥–µ–Ω—å:</b> ${formData.deals}
7Ô∏è‚É£ <b>–í—ã–≤–æ–¥ –≤ –∫—Ä–∏–ø—Ç—É:</b> ${formData.withdraw}

<i>–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ WebApp</i>
      `;

      try {
        // –ü—Ä—è–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram API
        const response = await fetch(`https://api.telegram.org/bot${CONFIG.botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CONFIG.chatId,
            text: messageText,
            parse_mode: 'HTML'
          })
        });

        const data = await response.json();

        if (data.ok) {
          showMessage('‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.', 'success');
          form.reset();
          // –ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => tg.close(), 2500);
        } else {
          console.error('Telegram Error:', data);
          showMessage(`‚ùå –û—à–∏–±–∫–∞ Telegram: ${data.description}`, 'error');
        }
      } catch (error) {
        console.error('Network Error:', error);
        showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ VPN.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É';
      }
    });
  </script>
</body>
</html>
